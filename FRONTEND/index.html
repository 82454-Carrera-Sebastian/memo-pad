<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="/FRONTEND/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<body>
    <div class="app">
        <div class="header-content">
            <header>
                <a class="header-button" href="#"><img src="/FRONTEND/img/home-icon.png" width="20px" alt="">  Home</a>
            </header>
        </div>
        <main>
            <div class="main-content">
                <h1 style="text-align: center;">Notes</h1>
                <div class="new-note">
                    <textarea id="noteInput" rows="2" placeholder="Write your ideas..." style="height: 48px;"></textarea>
                    <div style="align-self: flex-end;">
                        <button class="buttonSaveNote" id="saveButton">Save</button>
                    </div>
                    <div id="notesContainer"></div>
                </div>
            </div>
            <div class="sidebar">
                <h4 style="text-align: center;">Panel de busqueda</h4>
                <div class="busqueda">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-auto opacity-30"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
                        <input type="text" class="form-control" placeholder="Search notes" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <h4 style="padding-top: 20px;">Tags #</h4>
                <div id="tagsContainer"></div>
            </div>

        </main>
    </div>
</body>
<script src="/BACKEND/js/notes.js"></script>
</html>
